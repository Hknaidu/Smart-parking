<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking System - GITAM Doddaballapur</title>

    <!-- Google Maps API -->
    <script src="https://maps.gomaps.pro/maps/api/js?key=AlzaSyM50kC3ot9KKHsL7V62V57J1pYdKMdUOar&callback=initMap" async defer></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            color: white;
            text-align: center;
        }

        header {
            background-color: #0072ff;
            padding: 20px;
            text-align: center;
            position: relative;
            font-size: 1.2em;
        }

        .header-buttons {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-btn, .logout-btn {
            background-color: white;
            color: #0072ff;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .profile-btn:hover, .logout-btn:hover {
            background-color: #4CAF50;
            color: white;
        }

        #session-timer {
            background-color: white;
            color: red;
            padding: 8px 15px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 50px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #map {
            width: 75%;
            height: 400px;
            border-radius: 18px;
            background: #ddd;
        }

        .parking-info {
            width: 50%;
            padding: 20px;
            background-color: white;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 15px;
            margin-top: 10px;
            height: 20px;
            overflow: hidden;
            border: 1px solid #4CAF50;
            display: none;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 20px;
            color: white;
            border-radius: 15px;
            transition: width 1s ease-in-out;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        #check-availability, #book-slot {
            background-color: #0072ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
            margin-top: 10px;
            width: 30%;
        }

        #check-availability:hover, #book-slot:hover {
            background-color: #4CAF50;
        }

        #book-slot {
            display: none;
        }

        footer {
            padding: 20px;
            background-color: #0072ff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Smart Parking System</h1>
        <div class="header-buttons">
            <span id="session-timer">Session Expires in: 5:00</span>
            <button class="profile-btn" onclick="redirectToProfile()">Profile</button>
            <button class="logout-btn" onclick="redirectToLogout()">Logout</button>
        </div>
    </header>

    <main>
        <div id="map"></div>

        <div class="parking-info">
            <h2>Park Here</h2>
            <p id="selected-location">Select a location on the map.</p>
            
            <div class="button-container">
                <button id="check-availability">Check Availability</button>

                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar">0%</div>
                </div>

                <button id="book-slot" onclick="redirectToBooking()">Book Slot</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Smart Parking Solution</p>
    </footer>

    <script>
        let map;
        let marker = null;
        let parkingSpot = null;
        let occupiedSpots = [
            { lat: 13.2830, lng: 77.5850 }, 
            { lat: 13.2805, lng: 77.5813 },
            { lat: 13.2879, lng: 77.5784 }
        ];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 13.2988, lng: 77.5408 },
                zoom: 15
            });

            map.addListener("click", (event) => {
                selectParkingSpot(event.latLng);
            });
        }

        function selectParkingSpot(latLng) {
            if (marker) marker.setMap(null);

            marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "Selected Parking Spot"
            });

            parkingSpot = { lat: latLng.lat(), lng: latLng.lng() };
            document.getElementById("selected-location").innerText = `Selected Location: Lat: ${parkingSpot.lat}, Lng: ${parkingSpot.lng}`;
        }

        document.getElementById("check-availability").addEventListener("click", function() {
            if (!parkingSpot) {
                alert("Please select a location on the map.");
                return;
            }

            const { lat, lng } = parkingSpot;
            const isOccupied = occupiedSpots.some(spot =>
                Math.abs(spot.lat - lat) < 0.0003 && Math.abs(spot.lng - lng) < 0.0003
            );

            let availabilityPercentage = isOccupied ? Math.floor(Math.random() * 10) + 5 : Math.floor(Math.random() * 50) + 50;
            
            let progressBar = document.getElementById("progress-bar");
            let progressContainer = document.querySelector(".progress-container");
            let bookSlotButton = document.getElementById("book-slot");

            progressContainer.style.display = "block";
            progressBar.style.width = availabilityPercentage + "%";
            progressBar.innerText = availabilityPercentage + "%";

            if (availabilityPercentage > 10) {
                bookSlotButton.style.display = "block";
            } else {
                bookSlotButton.style.display = "none";
            }
        });

        function redirectToProfile() {
            window.location.href = "profile.html";
        }

        function redirectToBooking() {
            if (!parkingSpot) {
                alert("Please select a location and check availability first.");
                return;
            }
            // Store the selected location in sessionStorage
            sessionStorage.setItem('selectedLocation', JSON.stringify(parkingSpot));
            window.location.href = "slot.html";
        }

        function redirectToLogout() {
            sessionStorage.clear();
            window.location.href = "login.html";
        }

        function startSessionTimer(duration) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = Math.floor(timer / 60);
                seconds = timer % 60;
                document.getElementById("session-timer").innerText = `Session Expires in: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

                if (--timer < 0) {
                    alert("Session expired! Redirecting to login page.");
                    window.location.href = "login.html";
                }
            }, 1000);
        }

        window.onload = function () {
            startSessionTimer(300); // 5-minute timer
        };
    </script>

</body>
</html>
