<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Parking Admin</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            padding: 20px;
        }

        header {
            background-color: #0072ff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: white;
            color: #0072ff;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:hover {
            background: #4CAF50;
            color: white;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #0072ff;
            margin-bottom: 10px;
        }

        .bookings-table {
            width: 100%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0072ff;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .status-active {
            color: #4CAF50;
            font-weight: bold;
        }

        .status-completed {
            color: #666;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-weight: bold;
        }

        .confirm-payment {
            background-color: #4CAF50;
            color: white;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <div class="header-buttons">
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="dashboard">
        <div class="stat-card">
            <h3>Total Bookings</h3>
            <p id="total-bookings">0</p>
        </div>
        <div class="stat-card">
            <h3>Active Bookings</h3>
            <p id="active-bookings">0</p>
        </div>
        <div class="stat-card">
            <h3>Total Revenue</h3>
            <p id="total-revenue">₹0</p>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search by vehicle number or phone number...">
    </div>

    <div class="bookings-table">
        <table>
            <thead>
                <tr>
                    <th>Slot</th>
                    <th>Vehicle Number</th>
                    <th>Phone</th>
                    <th>Entry Time</th>
                    <th>Duration</th>
                    <th>Fee</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="bookings-table-body">
                <!-- Bookings will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        let currentUser = null;

        // Check if user is admin
        auth.onAuthStateChanged(async function(user) {
            if (user) {
                currentUser = user;
                const userDoc = await db.collection('users').doc(user.uid).get();
                const userData = userDoc.data();
                
                if (!userData || !userData.isAdmin) {
                    alert('Access denied. Admin privileges required.');
                    window.location.href = 'login.html';
                    return;
                }
                
                loadBookings();
                setupSearchListener();
            } else {
                window.location.href = 'login.html';
            }
        });

        // Calculate parking fee based on duration
        function calculateFee(startTime) {
            const now = new Date();
            const start = new Date(startTime);
            const durationHours = Math.ceil((now - start) / (1000 * 60 * 60));
            const baseRate = 20; // ₹20 per hour
            return Math.max(baseRate, durationHours * baseRate);
        }

        // Format duration
        function formatDuration(startTime) {
            const now = new Date();
            const start = new Date(startTime);
            const diff = now - start;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            return `${hours}h ${minutes}m`;
        }

        // Load bookings from Firestore
        async function loadBookings() {
            try {
                const bookingsSnapshot = await db.collection('bookings').orderBy('timestamp', 'desc').get();
                const tableBody = document.getElementById('bookings-table-body');
                tableBody.innerHTML = '';
                
                let totalBookings = 0;
                let activeBookings = 0;
                let totalRevenue = 0;

                bookingsSnapshot.forEach(doc => {
                    const booking = doc.data();
                    const fee = calculateFee(booking.timestamp);
                    totalBookings++;
                    if (booking.status === 'active') activeBookings++;
                    if (booking.status === 'completed') totalRevenue += booking.finalFee || fee;

                    const row = `
                        <tr>
                            <td>${booking.slotId}</td>
                            <td>${booking.vehicleNumber}</td>
                            <td>${booking.phoneNumber}</td>
                            <td>${new Date(booking.timestamp).toLocaleString()}</td>
                            <td>${formatDuration(booking.timestamp)}</td>
                            <td>₹${fee}</td>
                            <td class="status-${booking.status}">${booking.status}</td>
                            <td>
                                ${booking.status === 'active' ? 
                                    `<button class="action-btn confirm-payment" onclick="confirmPayment('${doc.id}', ${fee})">
                                        Confirm Payment
                                    </button>` : 
                                    'Completed'}
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });

                // Update dashboard stats
                document.getElementById('total-bookings').textContent = totalBookings;
                document.getElementById('active-bookings').textContent = activeBookings;
                document.getElementById('total-revenue').textContent = `₹${totalRevenue}`;
            } catch (error) {
                console.error('Error loading bookings:', error);
                alert('Error loading bookings. Please refresh the page.');
            }
        }

        // Confirm payment and complete booking
        async function confirmPayment(bookingId, fee) {
            try {
                const bookingRef = db.collection('bookings').doc(bookingId);
                const booking = (await bookingRef.get()).data();

                // Update booking status and final fee
                await bookingRef.update({
                    status: 'completed',
                    finalFee: fee,
                    completedAt: new Date().toISOString()
                });

                // Free up the parking slot
                await db.collection('slots').doc(booking.slotId).update({
                    occupied: false,
                    bookingId: null
                });

                alert('Payment confirmed and booking completed!');
                loadBookings(); // Refresh the table
            } catch (error) {
                console.error('Error confirming payment:', error);
                alert('Error confirming payment. Please try again.');
            }
        }

        // Setup search functionality
        function setupSearchListener() {
            const searchInput = document.getElementById('search-input');
            let timeout = null;

            searchInput.addEventListener('input', function() {
                clearTimeout(timeout);
                timeout = setTimeout(async function() {
                    const searchTerm = searchInput.value.toLowerCase();
                    const tableBody = document.getElementById('bookings-table-body');
                    const rows = tableBody.getElementsByTagName('tr');

                    for (let row of rows) {
                        const vehicleNumber = row.cells[1].textContent.toLowerCase();
                        const phoneNumber = row.cells[2].textContent.toLowerCase();
                        if (vehicleNumber.includes(searchTerm) || phoneNumber.includes(searchTerm)) {
                            row.style.display = '';
                        } else {
                            row.style.display = 'none';
                        }
                    }
                }, 300);
            });
        }

        function logout() {
            auth.signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
            });
        }

        // Refresh bookings data every minute
        setInterval(loadBookings, 60000);
    </script>
</body>
</html>
